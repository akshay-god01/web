<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Eypz API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .api-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        function showComingSoon(button) {
            button.innerText = 'Coming Soon';
            button.classList.remove('btn');
            button.classList.add('btn-disabled');
            button.style.cursor = 'not-allowed';
            button.removeAttribute('href');
            button.removeAttribute('onclick');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Eypz API</h1>
        <p>Explore what our API can do for you.</p>
        <a href="https://api-eypz.onrender.com/image" class="btn">Image</a>
        <a href="https://api-eypz.onrender.com/anime" class="btn">Video</a>
        <a href="#" class="btn" onclick="showComingSoon(this)">Tsunade</a>
        <a href="#" class="btn" onclick="showComingSoon(this)">NSFW</a>
        <img src="https://api-eypz.onrender.com/image" alt="API Image" class="api-image">
    </div>
</body>
</html>
