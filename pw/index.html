<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            width: calc(100% - 80px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var validPasswords = ["eypzgod", "izumi", "izumieypz", "eypzakshay"]; // Array of valid passwords
            
            if (validPasswords.includes(password)) {
                window.location.href = "https://izumi-web.vercel.app/madara"; // Redirect to URL
            } else {
                alert("Incorrect password. Please try again."); // Alert for incorrect password
            }
            
            return false; // Prevent form submission
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://api-eypz.onrender.com/image" alt="Image" style="width: 100%; max-width: 300px; display: block; margin: 0 auto 20px;">
        <p>Enter the password to access:</p>
        <form onsubmit="return checkPassword()">
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
