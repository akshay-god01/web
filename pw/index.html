<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Redirect</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var validPasswords = ["eypzgod", "izumi", "izumieypz", "eypzakshay"]; // Array of valid passwords
            
            if (validPasswords.includes(password)) {
                window.location.href = "https://api-eypz.onrender.com/anime"; // Redirect to URL
            } else {
                alert("Incorrect password. Please try again."); // Alert for incorrect password
            }
            
            return false; // Prevent form submission
        }
    </script>
</head>
<body>
    <p>Click here to enter password:</p>
    <form onsubmit="return checkPassword()">
        <input type="password" id="password" placeholder="Enter password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
