<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abid Paid Service</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            padding: 40px;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5em;
            margin: 15px 0;
        }
        .price {
            font-weight: bold;
            font-size: 2em;
            color: #ffd700;
        }
        .contact-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.5em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .contact-btn:hover {
            background-color: #e14e2d;
            transform: translateY(-5px);
        }
        .image-container {
            margin-top: 40px;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            .contact-btn {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Abid Paid Service</h1>
    <p>One Night: <span class="price">2000₹</span></p>
    <p>24 Hours: <span class="price">6000₹</span></p>
    <p>Video Call: <span class="price">500₹</span></p>
    <a href="https://wa.me/918086727540" class="contact-btn">Contact Me</a>

    <div class="image-container">
        <img src="https://ik.imagekit.io/eypz/1723732945846_WLi4fkxNA.png" alt="Service Image">
    </div>
</body>
</html>
