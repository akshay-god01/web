            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: #fff;

            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;

            font-size: 24px;
            margin-bottom: 20px;

        ol {
            margin: 0;

            margin-bottom: 10px;

        .link-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;

<body>
    <div class="container">
        <h1>Deployment Instructions</h1>
        <ol>
            <li>Fork this repo <a class="link-button" href="https://github.com/sataniceypz/izumi-render/fork" target="_blank">Click Here</a></li>
            <li>On Render dashboard, click <strong>New</strong> and choose <strong>Web Service</strong>.</li>
            <li>Choose <strong>Public Repository</strong>, then paste the forked repository URL.</li>
            <li>Add <strong>DATABASE_URL</strong>, <strong>RENDER_API_KEY</strong>, <strong>RENDER_NAME</strong>, <strong>SESSION_ID</strong>, <strong>PORT</strong>, and other required environment variables.</li>
        </ol>
    </div>
</body>
